<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>InstaNews App</title>
  <link rel="stylesheet" type="text/css" href="build/css/style.min.css">
  <script src="https://use.fontawesome.com/e28c7aff88.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div>
      <img class="logo" src="assets/images/nyt-logo.svg" alt="NYT Logo">
      <h1 class="header">Choose a section:</h1>
      <select name="select" class="drop-down">
        <option value="selection">Selections...</option>
        <option value="home">Home</option>
        <option value="arts">Arts</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
        <option value="fashion">Fashion</option>
      </select>
    </div>
  </header>
  <div class="loader">
    <img src="assets/images/ajax-loader.gif">
  </div>
  <ul class="news">
  </ul>
  <footer>
    <i class="fa fa-copyright" aria-hidden="true"></i><span>Copyright 2017 INSTANEWS</span>
  </footer>
  <!--JavaScript files-->
  <script src="lib/jquery-3.2.1.slim.min.js"></script>
  <script src="build/js/script.min.js"></script>

</body>

</html>
