<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>InstaNews App</title>
  <link rel="stylesheet" href="build/css/style.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="front-page">
        <img class="logo" src="assets/images/nyt-logo.svg" alt="NYT Logo">
        <section class="news-grid">
            <h1 class="header1">Choose a section:</h1>
            <select name="select" class="drop-down">
        <option value="selection">Selections...</option>
        <option value="home">Home</option>
        <option value="arts">Arts</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
        <option value="fashion">Fashion</option>
      </select>
        </section>
    </header>
    <div class="loader">
        <img class="gif-loader" src="assets/images/ajax-loader.gif" alt="loading">
    </div>
    <ul class="news">

    </ul>
    <footer class="footer">
        <p class="copyright">&copy;Copyright 2016 <span class="instaFooter">Instanews</span>
        </p>        
    </footer>
    <!--JavaScript files-->
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="build/js/script.min.js"></script>

</body>

</html>
